<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Favicon Load Alert</title>

<script>
  const link = document.createElement("link");
  link.rel = "icon";
  link.type = "image/svg+xml";
  link.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'></svg>";
  link.onload = () => alert("✅ Favicon loaded");
  document.head.appendChild(link);
</script>

</head>
<body>
<h2>Page loaded – favicon triggers alert</h2>
</body>
</html>
