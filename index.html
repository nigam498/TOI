<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favicon Alert</title>

  <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg'
             onload='alert(`⚠ Favicon loaded!`)'>
        </svg>">
</head>
<body>
  <h2>Open this page → favicon load triggers alert</h2>
</body>
</html>
