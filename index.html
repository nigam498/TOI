<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of India Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay">Times of India</div>
    <iframe id="timesFrame" src="https://timesofindia.indiatimes.com/admin" title="Times of India"></iframe>

    <script>
        // Wait for iframe to load
        const iframe = document.getElementById("timesFrame");
        iframe.addEventListener("load", () => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Style elements with 'error' and 'errortext' classes
                const errorElements = iframeDoc.querySelectorAll(".error, .errortext");
                errorElements.forEach(element => {
                    element.style.color = "red";
                    element.style.fontWeight = "bold";
                    element.style.backgroundColor = "yellow";
                });
            } catch (e) {
                console.error("Unable to modify iframe contents due to cross-origin restrictions.");
            }
        });
    </script>
</body>
</html>
