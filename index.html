<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture iframe to same page</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; }
    button { margin: 10px; padding: 10px 20px; }
    img.screenshot { display: block; width: 100%; height: auto; border-top: 2px solid #333; }
  </style>
</head>
<body>
  <button id="captureBtn">Capture iframe</button>
  <!-- ðŸ”— Use src (your origin URL) -->
  <iframe id="frame" src="https://docs.google.com/presentation/u/0/create?usp=slides_home&ths=true"></iframe>
  <div id="preview"></div>

  <script>
    async function captureIframe() {
      const iframe = document.getElementById('frame');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // âœ… Only works if same-origin!
      const serialized = new XMLSerializer().serializeToString(iframeDoc.documentElement);
      const width = iframe.clientWidth;
      const height = iframe.clientHeight;

      const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' width='${width}' height='${height}'>
          <foreignObject width='100%' height='100%'>
            ${serialized}
          </foreignObject>
        </svg>
      `;
      const blob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const img = new Image();
      img.src = url;
      await img.decode();

      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      URL.revokeObjectURL(url);

      const dataURL = canvas.toDataURL('image/png');

      document.getElementById('preview').innerHTML =
        `<h3>Captured Screenshot:</h3><img class='screenshot' src='${dataURL}'>`;

      localStorage.setItem('iframeScreenshot', dataURL);
    }

    document.getElementById('captureBtn').addEventListener('click', captureIframe);
  </script>
</body>
</html>
